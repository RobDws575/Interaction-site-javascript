<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Formulaire d'inscription</title>
</head>
<body>

    <div class="container">
        <form id="inscriptionForm">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required minlength="2">

            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" required minlength="2">

            <label for="adresse">Adresse:</label>
            <input type="text" id="adresse" name="adresse" required minlength="2">

            <label for="ville">Ville:</label>
            <input type="text" id="ville" name="ville" required minlength="2">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="codePostal">Code Postal:</label>
            <input type="text" id="codePostal" name="codePostal" required minlength="5" maxlength="5">

            <label for="pays">Pays:</label>
            <input type="text" id="pays" name="pays" required>

            <label for="motDePasse">Mot de passe:</label>
            <input type="password" id="motDePasse" name="motDePasse" required minlength="6" pattern="^(?=.*[A-Za-z])(?=.*\d).+$">

            <label for="confirmationMotDePasse">Confirmation du mot de passe:</label>
            <input type="password" id="confirmationMotDePasse" name="confirmationMotDePasse" required>

            <label for="conditions">J'accepte les conditions d'utilisation</label>
            <input type="checkbox" id="conditions" name="conditions" required>

            <button type="button" onclick="validerFormulaire()">Valider</button>
        </form>

        <div id="messageConfirmation" class="hidden">
            <p>Merci! Votre inscription a été confirmée.</p>
        </div>

        <div id="messagesErreur"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
